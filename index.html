<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">          
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>  
    <link rel="stylesheet" href="../styles/estilo.css"/>
</head>
    <body>

      <header>
        <div class="header-content">
          <a href="">Gmail</a>
        </div>
        <div class="header-content">
          <a href="">Imagens</a>
        </div>
        <div class="header-content">
          <img src="../styles/menu.png" alt="" width="15" height="15">
        </div>
        <div class="header-content">
          <img src="../styles/photo.jpg" alt="" class="logo">
        </div>
      </header>

      <section>
        <div class="wrap">
          <div class="logo">
            <img src="../styles/logo.png" height="92" alt="">
          </div>
            <div class="input">
              <input type="text">
              <div class="access">
                <img src="../styles/keyboard.png" alt="" width="20">
                <img src="mic.png" alt="" height="30px">
              </div>
            </div>
            <div class="btn">
              <button>Pesquisa Google</button>
              <button>Estou Com Sorte</button>
            </div>
        </div>
      </section>

      <footer>
        <div class="footer-header">
          <span>Brasil</span>
        </div>
        <div class="footer-settings">
          <span class="span-left">
            <a href="">Publiciadade</a>
            <a href="">Negócios</a>
            <a href="">Sobre</a>
          </span>
          <span class="span-right">
            <a href="">Privacidade</a>
            <a href="">Termos</a>
            <a href="">Configurações</a>
          </span>
        </div>
      </footer>
    </body>
</html>
